    <script>
        //Viết một chương trình JavaScript để tìm một giá tri được nhập vào từ hộp thoại có nằm trong mảng hay không.

        let number = [ 1, 2, 3, 4, -5, -2, -1, 5];

        for(let i = 0; i<=  number.length -1; i++) {
            if (value === number[i]) {
                alert ("Có giá trị " +number[i] +" tại vị trí " + i + " của mảng.")
                a = true;
                break;
                
            } 
            console.log(number[i]);

            //     break;
            // }
            
            // if (value !== number[i]){ 
            //     alert ("Không có giá trị " +value +" trong mảng.")
            //    // break;
        }
        if (!a){
            alert(`Không tồn tại giá trị ${value} trong mảng`);
        }
            
    
        
        
    </script>
